<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100;1,8..144,100;1,8..144,300&family=Space+Grotesk:wght@300&family=Tilt+Prism&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="container">
    <div class="bank-card-area">
      <div class="front-card">
        <div class="logo">
          <img src="./images/card-logo.svg">
        </div>
        <div class="card-details-on-card">
          <p class="long-num-on-card">0000&nbsp;  0000&nbsp; 0000&nbsp; 0000</p>
          <div class="name-cvc">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <div class="back-card">
        <p class="cvc-on-back">000</p>
      </div>

    </div>
    <form>
      <div class="form-control">
        <label>CARDHOLDER NAME</label>
        <input class="card-name-input" type="text" placeholder="e.g Jane Appleseed">
      </div>

      <div class="form-control">
        <label>CARD NUMBER</label>
        <input class="card-number-input" type="number" placeholder="e.g 1234 5678 9123 0000">
      </div>

      <div class="form-control form-control-three">
        <div class="form-control">
          <label>EXP.DATE</label>
          <input class="month" type="number" placeholder="MM">
        </div>
        <div class="form-control">
          <label>(MM/YY)</label>
          <input class="year" type="number" placeholder="YY">
        </div>
        <div class="form-control">
          <label>CVC</label>
          <input class="cvc" type="number" placeholder="e.g 123">
        </div>
        
      </div>
      <div class="form-control">
        <button class="btn">Confirm</button>
      </div>
     

    </form>
  </main>


  
  

 

  
</body>
</html>
